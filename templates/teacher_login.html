<!DOCTYPE html>
<html>
<head>
  <title>Teacher Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0051d5;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 8px;
    }
    .success {
      color: #0f9d58;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Portal</h2>
    <p>Enter your name and password. First-time login creates your account.</p>
    <input id="name" placeholder="Name" />
    <input id="password" placeholder="Password" type="password" onkeypress="if(event.key==='Enter') login()" />
    <button id="loginBtn" onclick="login()">Enter</button>
    <div id="err" class="error" style="display:none;"></div>
    <div id="success" class="success" style="display:none;"></div>
  </div>

  <script>
    // ⚠️ REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://ssowfoqwoyoplavkgkcc.supabase.co'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzb3dmb3F3b3lvcGxhdmtna2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDM3NzQsImV4cCI6MjA3NjE3OTc3NH0.RRtcoh61Gjv16SWEavP9_I5cih0fyyRJSKXA0y4NBNk'; // Replace with your Supabase anon key

    // Validate credentials
    if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
      document.getElementById('err').textContent = '⚠️ DEVELOPER: Update SUPABASE_URL and SUPABASE_ANON_KEY in teacher_login.html';
      document.getElementById('err').style.display = 'block';
      document.getElementById('loginBtn').disabled = true;
    }

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Password hashing using Web Crypto API (built into browsers)
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function login() {
      console.log('Login started');
      
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;
      const errDiv = document.getElementById('err');
      const successDiv = document.getElementById('success');
      const loginBtn = document.getElementById('loginBtn');
      
      errDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!name || !password) {
        errDiv.textContent = 'Name and password required';
        errDiv.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Processing...';

      try {
        // Hash the password
        const passwordHash = await hashPassword(password);
        console.log('Password hashed');

        // Check if teacher exists
        const { data: existing, error: fetchError } = await supabase
          .from('teachers')
          .select('*')
          .eq('name', name)
          .maybeSingle();

        if (fetchError) {
          throw new Error('Database error: ' + fetchError.message);
        }

        if (existing) {
          console.log('Teacher found, verifying password');
          
          // Verify password
          if (existing.password_hash !== passwordHash) {
            errDiv.textContent = 'Invalid password';
            errDiv.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Enter';
            return;
          }

          console.log('Password valid');
          localStorage.setItem('teacher', JSON.stringify(existing));
          successDiv.textContent = 'Login successful! Redirecting...';
          successDiv.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = '/teacher/dashboard';
          }, 500);
          
        } else {
          console.log('Creating new teacher account');
          
          // Create new teacher
          const { data: newTeacher, error: insertError } = await supabase
            .from('teachers')
            .insert({ name, password_hash: passwordHash })
            .select()
            .single();

          if (insertError) {
            throw new Error('Could not create account: ' + insertError.message);
          }

          console.log('Account created');
          localStorage.setItem('teacher', JSON.stringify(newTeacher));
          successDiv.textContent = 'Account created! Redirecting...';
          successDiv.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = '/teacher/dashboard';
          }, 500);
        }

      } catch (error) {
        console.error('Error:', error);
        errDiv.textContent = error.message || 'An error occurred';
        errDiv.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Enter';
      }
    }

    console.log('Teacher login page loaded');
  </script>
</body>
</html>
